<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Wiki Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Wiki Game</h1>
        <p>Navigate from one article to another in the fewest clicks.</p>
    </header>

    <main class="game-container">
        <div class="game-board">
            <section class="info-panel">
                <div class="panel start-panel">
                    <h2>Start</h2>
                    <p id="start-article-title">Click "Start Game" to begin!</p>
                    <a id="start-article-link" href="#" target="_blank">View on Wikipedia</a>
                </div>
                <div class="panel target-panel">
                    <h2>Target</h2>
                    <p id="target-article-title">...</p>
                </div>
                <div class="panel high-score-panel">
                    <h2>High Score</h2>
                    <p id="high-score">0</p>
                </div>
            </section>

            <section class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Clicks</span>
                    <span id="clicks" class="stat-value">0</span>
                </div>
                <div class="stat score-display">
                    <span class="stat-label">Score</span>
                    <span id="score" class="stat-value">0</span>
                </div>
            </section>

            <section class="gameplay-area">
                <div id="path-display">
                    <h3>Your Path</h3>
                    <ol id="path-list"></ol>
                </div>
                
                <div id="move-input-area">
                    <form id="move-form">
                        <input type="url" id="next-url" placeholder="Paste Wikipedia URL here..." required disabled>
                        <button type="submit" id="submit-move-btn" disabled>Submit Move</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <div id="victory-message" class="hidden">
        <div class="victory-content">
            <h2>ðŸŽ‰ Victory! ðŸŽ‰</h2>
            <p>You reached the target in <span id="final-clicks"></span> clicks and <span id="final-time"></span>!</p>
            <p class="final-score-label">Your Score</p>
            <p id="final-score" class="final-score-value">0</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <footer>
        <button id="game-control-btn">Start Game</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
